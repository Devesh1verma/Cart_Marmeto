<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="images/logo.png" type="image/png"> 
    <title>Marmeto</title>
    
</head>

<body>
    <header>
        <nav class="nav">
            <div class="logo">
                <img src="images/logo.png" alt="Marmeto Logo">
                <h5>Marmeto</h5>
            </div>
            <div class="menus">
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="icons">
                <img src="images/search.png" alt="Search">
                <img src="images/heart.png" alt="Wishlist">
                <img src="images/cart.png" alt="Cart">
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-overlay">
                <div class="hero-content">
                    <img src="images/logo.png" alt="Marmeto Logo">
                    <p>Cart</p>
                    <div class="breadcrumb">
                        <a href="#">Home</a> <span class="span1">&#10095;</span> <span class="span2">Cart</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="cart-sec">
            <div id="loader" class="loader"></div>
            <div class="cart-container">
                <div class="cart-items" id="cart-items">
                    <!-- Dynamic Cart Items Will Appear Here -->
                </div>

                <div class="cart-totals">
                    <h2>Cart Totals</h2>
                    <div>
                        <p class="subtotal">Subtotal: <span id="cart-subtotal">Rs. 0.00</span></p>
                        <p class="total">Total: <span id="cart-total">Rs. 0.00</span></p>
                    </div>
                    <button id="checkout-btn">Check Out</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-info">
            <div class="footer-item">
                <div class="footer-img">
                    <img src="images/quality.png" alt="High Quality">
                </div>
                <div class="text">
                    <p>High Quality</p>
                    <p class="para2">Crafted from top materials</p>
                </div>
            </div>
            <div class="footer-item">
                <div class="footer-img">
                    <img src="images/warranty.png" alt="Warranty Protection">
                </div>
                <div class="text">
                    <p>Warranty Protection</p>
                    <p class="para2">Over 2 years</p>
                </div>
            </div>
            <div class="footer-item">
                <div class="footer-img">
                    <img src="images/shipping.png" alt="Free Shipping">
                </div>
                <div class="text">
                    <p>Free Shipping</p>
                    <p class="para2">Orders over $150</p>
                </div>
            </div>
            <div class="footer-item">
                <div class="footer-img">
                    <img src="images/support.png" alt="24/7 Support">
                </div>
                <div class="text">
                    <p>24/7 Support</p>
                    <p class="para2">Dedicated support</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Remove Confirmation Modal -->
    <div id="removeModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to remove this item?</p>
            <button id="confirmRemove">Yes</button>
            <button id="cancelRemove">No</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
